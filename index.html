
  <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ödeme Formu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<form autocomplete="on" id="paymentForm">
  <input
    type="text"
    name="name"
    placeholder="Ad Soyad"
    autocomplete="name"
    required
    id="nameInput"
  />
  <input
    type="text"
    name="cc-number"
    placeholder="Kart Numarası"
    autocomplete="cc-number"
    required
    id="cardNumberInput"
  />
  <input
    type="text"
    name="cc-exp"
    placeholder="Son Kullanma Tarihi (AA/YY)"
    autocomplete="cc-exp"
    required
  />
  <input
    type="text"
    name="cc-csc"
    placeholder="CVV"
    autocomplete="cc-csc"
    required
  />
  <button type="submit">Ödemeyi Tamamla</button>
</form>

<script>
  const nameInput = document.getElementById('nameInput');
  const cardNumberInput = document.getElementById('cardNumberInput');

  nameInput.addEventListener('change', () => {
    // Ad Soyad alanı dolduğunda kart numarası alanına otomatik odak yap
    cardNumberInput.focus();
  });
</script>

</body>
</html>
