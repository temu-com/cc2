<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ödeme Formu - İzinli Otomatik Doldurma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<form autocomplete="on" id="paymentForm">
  <input
    type="text"
    name="name"
    placeholder="Ad Soyad"
    autocomplete="name"
    id="nameInput"
    required
  />
  <input
    type="text"
    name="cc-number"
    placeholder="Kart Numarası"
    autocomplete="cc-number"
    id="cardNumberInput"
    required
  />
  <input
    type="text"
    name="cc-exp"
    placeholder="Son Kullanma Tarihi (AA/YY)"
    autocomplete="cc-exp"
    required
  />
  <input
    type="text"
    name="cc-csc"
    placeholder="CVV"
    autocomplete="cc-csc"
    required
  />
  <button type="submit">Ödemeyi Tamamla</button>
</form>

<script>
  window.onload = () => {
    // 1. İsim Soyisim otomatik dolduruluyor (örnek olarak sabit bir değer)
    const nameInput = document.getElementById('nameInput');
    nameInput.value = "Ahmet Yılmaz";

    // 2. Kullanıcıdan kart bilgilerini otomatik doldurma izni isteniyor
    const izin = confirm("Kart bilgilerinizi otomatik doldurmamı ister misiniz?");

    if (izin) {
      // 3. İzin verilirse kart numarası alanına otomatik odaklanılır
      const cardNumberInput = document.getElementById('cardNumberInput');
      cardNumberInput.focus();
      // Tarayıcı buradan kart bilgilerini otomatik doldurma önerisi çıkarır
    } else {
      // 4. İzin verilmezse kullanıcı manuel dolduracak
      console.log("Kullanıcı kart bilgilerini manuel dolduracak.");
    }
  };
</script>

</body>
</html>
